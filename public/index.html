<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width = device-width, initial-scale=1">
	<title>Random Quote Machine</title>
	<!-- Bootstrap compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Custom Styles -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- include Google's AJAX API loader -->
	<script src="http://code.jquery.com/ui/1.12.0-rc.2/jquery-ui.min.js"></script>

</head>
<body>
<div class="container">
	<dov class="row">
		<div id="quote" class="col-md-12">
			<div class="quote_content">
				<div class="content">
					<i class="fa fa-quote-left" aria-hidden="true"></i>
					<p></p>
				</div>
				<div class="title"></div>
			</div>
			<div class="button">
				<a href="#" class="twitter-share-button" data-show-count="false" title="share on twitter" target="_blank"><i class="fa fa-twitter"></i></a><script async src="https://www.platform.twitter.com/widgets.js" charset="utf-8"></script>
				<a class="btn btn-default" id="quote_btn" title="New quote">New quote</a>
			</div>
		</div>
    <p class="text-center author">by <a href="http://codepen.io/tarek-mostafa/" target="_blank">Tarek Mostafa</a></p>
	</dov>
</div>
<!-- Bootstrap compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
